<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Patient Intake Form</h2>
        <form>
            <div class="mb-3">
                <label for="patientName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="patientName" required>
            </div>
            <div class="mb-3">
                <label for="patientDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="patientDOB" required>
            </div>
            <div class="mb-3">
                <label for="patientGender" class="form-label">Gender</label>
                <select class="form-select" id="patientGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!--
            <div class="mb-3">
                <label for="patientPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="patientPhone" required>
            </div>
            <div class="mb-3">
                <label for="patientEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="patientEmail" required>
            </div>
            <div class="mb-3">
                <label for="patientAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="patientAddress" required>
            </div>
            <div class="mb-3">
                <label for="medicalHistory" class="form-label">Medical History</label>
                <textarea class="form-control" id="medicalHistory" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="currentMedications" class="form-label">Current Medications</label>
                <textarea class="form-control" id="currentMedications" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies (if any)</label>
                <input type="text" class="form-control" id="allergies">
            </div>
            <div class="mb-3">
                <label for="emergencyContact" class="form-label">Emergency Contact Name and Phone</label>
                <input type="text" class="form-control" id="emergencyContact" required>
            </div>
        -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
